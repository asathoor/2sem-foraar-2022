<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>JSON: McGrath p. 160</h1>
  <div id="tekst"></div>

  <script>
    // run this code on a server

    const myJson = "json-ex.json"

    // Filen som hentes skal ligge pÃ¥ samme server!
    // const myJson = "https://multimusen.dk/json/json-ex.json";

    fetch(myJson)
      .then(response => {
        return response.json();
      })
      .then(data => list(data));

    function list(data) {
      console.log(data.models); // test

      // array: models
      for (i=0; i<data.models.length; i++){
        tekst.innerHTML += data.models[i] + '<br>';
      }
    }
  </script>
</body>
</html>
