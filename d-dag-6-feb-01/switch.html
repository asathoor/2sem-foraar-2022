<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="info"></div>
  <script>

// datoopbjekt
let d = new Date();
let dag = d.getDay();

let ugedag = dag;
let day;

switch (ugedag) {

  // søndag = 0

  case 1:
    day = 'Mandag 12:00 - 23:00';
    break;
  case 2:
    day = 'Tirsdag 12:00 - 23:00';
    break;
  case 3:
    day = 'Onsdag 17:00 - 23:00';
    break;
  case 4:
    day = 'Torsdag 18:00 - 22:15';
    break;
  case 5:
    day = 'Fredag 12:00 - 00:00';
    break;

  default:
    day = 'Weekend: Lukket'
}

info.innerHTML = '<p>I dag har vi åbent fra ' + day + '</p>';

  </script>
</body>
</html>
